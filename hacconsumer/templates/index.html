<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignments</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables 1.13.7 CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="/static/cyberpunk.css">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="mb-3">
            <label for="studentSelect" class="form-label">Select Student:</label>
            <select class="form-select" id="studentSelect">
                <!-- Populate the dropdown with student names -->
                {% for student in students %}
                    <option value="{{ student.name }}">{{ student.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button id="refreshAssignments" class="btn btn-primary">Refresh Assignments</button>

        <div class="mb-3 row">
            <div class="col-auto">
                <label for="failingFilter" class="form-label">Show Failing Assignments:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="failingFilter">
                </div>
            </div>
            <div class="col-auto">
                <label for="missingFilter" class="form-label">Show Missing Assignments:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="missingFilter">
                </div>
            </div>
            <div class="col-auto">
                <label for="gradingPeriodFilter" class="form-label d-block">Filter by Grading Period:</label>
                <select class = "form-select d-inline-block w-auto"id= "gradingPeriodFilter">
                    <option value="1">Grading Period 1</option>
                    <option value="2">Grading Period 2</option>
                    <option value="3">Grading Period 3</option>
                    <option value="4">Grading Period 4</option>
                </select>
            </div>
        </div>

        <button id="manageStudentsBtn" class="btn btn-warning">Manage Students</button>

        <div id="manageStudentsModal" class="modal fade" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-body">
                        <div id="studentList"></div>
                        <div>
                            <h3 class="mb-3">Add New Student</h3>
                            <label for="newName" class="form-label">Name:</label>
                            <input type="text" id="newName" class="form-control" required>
                            <label for="newUsername" class="form-label">Username:</label>
                            <input type="text" id="newUsername" class="form-control" required>
                            <label for="newPassword" class="form-label">Password:</label>
                            <input type="password" id="newPassword" class="form-control" required>
                            <button id="addStudentBtn" class="btn btn-success mt-3">Add Student</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="closeModalBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="assignmentsTable" class="table table-dark table-bordered table-striped">
            <thead>
                <tr>
                    <th>Grading Period</th>
                    <th>Class</th>
                    <th>Average</th>
                    <th>Assignment</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5.3.0 JS and DataTables 1.13.7 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2/dist/umd/popper.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
